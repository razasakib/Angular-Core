<div *ngFor="let data of [10,20,40,50,80]">
    <div [ngSwitch]="data">
         <div *ngSwitchCase=10>
             <span>{{data}}</span>
         </div>

         <div *ngSwitchCase=20>
            <span>{{data}}</span>
        </div>

        <div *ngSwitchCase=50>
            <span>{{data}}</span>
        </div>

        <div *ngSwitchCase=100>
            <span>{{data}}</span>
        </div>
        <div *ngSwitchDefault>
            <span>Wrong value </span>
        </div>
    </div>
</div>

<div>
    <input type="text" [(ngModel)]="name"><br>
    <input type="text" [(ngModel)]="age"><br>
    <input type="text" [(ngModel)]="addr">
</div>
<div>
    
    <tr>
        <th>Name:</th>
        <td>{{name}}</td><br>

        <th>Age:</th>
        <td>{{age}}</td><br>

        <th>Address:</th>
        <td>{{addr}}</td>
    </tr>
</div>
